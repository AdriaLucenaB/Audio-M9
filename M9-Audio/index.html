    <div class="d-flex justify-content-center">
    <input id="bar" type="range"/>
  </div>
    <script>

      document.getElementById('imgPlayer').addEventListener('click', clicAudio);
      let audio = document.getElementById('player');

      let play = document.getElementById('play');
      let barraVolumen = document.getElementById('bar');
      barraVolumen.addEventListener('input', cambiarVolumen);
      let pause = document.getElementById('pause');
      var audioEnces = false;


      function cambiarVolumen(){
        let volumen = (barraVolumen.value / 100);
        audio.volume = volumen;
      }

      function clicAudio(){
            if (!audioEnces){
                audio.play();
                audioEnces = true;
                play.classList.add('visible');
                pause.classList.remove('visible');

                document.getElementById('circle').classList.add('circle');


            } else {

                audio.pause();
                audioEnces = false;
                pause.classList.add('visible');
                play.classList.remove('visible');

                document.getElementById('circle').classList.remove('circle');
            } 
        }




    </script>
